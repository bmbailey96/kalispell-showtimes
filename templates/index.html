<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalispell Showtimes</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#10101a;
      --panel2:#141421;
      --border:#23233a;
      --text:#eaeaf2;
      --muted:rgba(234,234,242,.72);
      --muted2:rgba(234,234,242,.55);
      --accent:#9ad1ff;

      --bead:#161625;
      --beadBorder:#2b2b49;
      --beadDim:#0f0f19;

      --shadow: 0 8px 24px rgba(0,0,0,.35);

      /* badges */
      --warnBg:#2a0f16;
      --warnBorder:#5a1b2a;
      --warnText:#ffd6de;

      --shortBg:#1a1a12;
      --shortBorder:#4b4420;
      --shortText:#fff1b8;

      --eventBg:#0f1a16;
      --eventBorder:#1f4b3b;
      --eventText:#bfffe7;

      --oneBg:#101a2b;
      --oneBorder:#274a7a;
      --oneText:#cfe6ff;

      /* today bead */
      --todayBg:#1d2a3a;
      --todayBorder:#6bb8ff;

      /* section header */
      --sectionBg: rgba(20,20,33,.7);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:1200px; margin:0 auto; }
    h1{ margin:0 0 10px; font-size:26px; letter-spacing:.2px; }
    .sub{ opacity:.8; margin-bottom:18px; max-width: 80ch; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin:16px 0 10px;
      padding:14px;
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: var(--shadow);
    }

    label{ opacity:.85; font-size:13px; }
    input[type="number"]{
      width:92px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:var(--beadDim);
      color:var(--text);
      outline:none;
    }

    .btn{
      padding:9px 12px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:#1c1c2e;
      color:var(--text);
      cursor:pointer;
      user-select:none;
      font-size:13px;
      line-height:1;
    }
    .btn:hover{ background:#23233a; }

    .btn.primary{
      border-color: rgba(154,209,255,.6);
      background: rgba(154,209,255,.10);
    }

    .btn.sort{ background:#161625; }
    .btn.sort.active{
      border-color: rgba(154,209,255,.7);
      background: rgba(154,209,255,.14);
    }

    .toggle{
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:#161625;
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .toggle input{ accent-color: var(--accent); }

    .meta{
      font-size:13px;
      opacity:.75;
      margin:10px 0 18px;
      white-space:pre-wrap;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .section{
      margin: 18px 0 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--sectionBg);
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      box-shadow: var(--shadow);
    }
    .sectionTitle{
      margin:0;
      font-size: 14px;
      font-weight: 750;
      letter-spacing: .4px;
      text-transform: uppercase;
      opacity: .92;
    }
    .sectionHint{
      font-size: 12px;
      color: var(--muted2);
      white-space: nowrap;
    }

    .card{
      padding:14px 14px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:var(--panel);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }

    .title{
      font-size:16px;
      font-weight:750;
      line-height:1.15;
      margin:0;
    }

    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      max-width: 60%;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 9px;
      border-radius:999px;
      border:1px solid var(--beadBorder);
      background:#0f0f19;
      font-size:12px;
      opacity:.92;
      white-space:nowrap;
      font-weight:650;
      letter-spacing:.15px;
    }

    .badge.warn{ background:var(--warnBg); border-color:var(--warnBorder); color:var(--warnText); }
    .badge.short{ background:var(--shortBg); border-color:var(--shortBorder); color:var(--shortText); }
    .badge.event{ background:var(--eventBg); border-color:var(--eventBorder); color:var(--eventText); }
    .badge.one{ background:var(--oneBg); border-color:var(--oneBorder); color:var(--oneText); }

    .badge.small{ opacity:.75; font-weight:600; }

    .planRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin: 6px 0 10px;
      flex-wrap:wrap;
    }
    .planLine{
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .planLabel{
      color: var(--muted2);
    }
    .planValue{
      font-weight: 700;
      color: var(--text);
    }
    .hideBtn{
      border: 1px solid rgba(43,43,73,.8);
      background: rgba(15,15,25,.55);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }
    .hideBtn:hover{
      border-color: rgba(154,209,255,.5);
      color: var(--text);
    }

    .timeline{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .monthRow{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
      min-height: 18px;
    }
    .monthTag{
      font-size:12px;
      color: var(--muted2);
      border:1px solid rgba(43,43,73,.65);
      background: rgba(15,15,25,.55);
      padding:2px 8px;
      border-radius:999px;
    }

    .beads{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }

    .bead{
      width:34px;
      height:34px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:750;
      letter-spacing:.2px;
      background:var(--bead);
      border:1px solid var(--beadBorder);
      color: var(--text);
      position:relative;
    }
    .bead.dim{
      opacity:.35;
      background: rgba(15,15,25,.6);
    }
    .bead.today{
      background: var(--todayBg);
      border-color: var(--todayBorder);
      box-shadow: 0 0 0 2px rgba(107,184,255,.12);
    }
    .gapDots{
      width: 22px;
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(234,234,242,.22);
      font-weight: 800;
      letter-spacing: 2px;
      user-select:none;
    }

    .bead:hover{
      border-color: rgba(154,209,255,.65);
      transform: translateY(-1px);
      transition: transform .08s ease;
    }

    .footerRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
      font-size:12px;
      color: var(--muted2);
      flex-wrap:wrap;
    }

    .error{
      padding:14px;
      border-radius:12px;
      background:var(--warnBg);
      border:1px solid var(--warnBorder);
      color:var(--warnText);
      white-space:pre-wrap;
      box-shadow: var(--shadow);
    }

    .hiddenPanel{
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(16,16,26,.65);
      box-shadow: var(--shadow);
      display:none;
    }
    .hiddenPanel.show{ display:block; }
    .hiddenHeader{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin-bottom: 10px;
    }
    .hiddenTitle{
      margin:0;
      font-size: 13px;
      font-weight: 800;
      letter-spacing:.3px;
      text-transform: uppercase;
      opacity:.9;
    }
    .hiddenList{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(43,43,73,.8);
      background: rgba(15,15,25,.55);
      color: var(--muted);
      font-size: 12px;
    }
    .chip button{
      border:0;
      background: transparent;
      color: var(--accent);
      cursor:pointer;
      padding: 0;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kalispell Showtimes</h1>
    <div class="sub">
      Planner mode. The bead row is the actual listed dates only. Cards tell you the next showing so you can decide like a human instead of a spreadsheet.
    </div>

    <div class="controls">
      <label for="days">Days ahead</label>
      <input id="days" type="number" min="1" max="365" value="60" />

      <button class="btn primary" id="refresh">Refresh</button>
      <button class="btn" id="debug">Debug fetch</button>

      <label class="toggle" title="Group into Now / Next 7 Days / Later / One Night">
        <input id="grouped" type="checkbox" checked />
        grouped
      </label>

      <label class="toggle" title="Show only titles ending within 3 days">
        <input id="onlySoon" type="checkbox" />
        only leaving soon
      </label>

      <span style="flex:1"></span>

      <button class="btn sort active" data-sort="plan">Plan</button>
      <button class="btn sort" data-sort="az">A Z</button>
      <button class="btn sort" data-sort="long">Long</button>
      <button class="btn sort" data-sort="short">Short</button>

      <button class="btn" id="toggleHidden">Hidden</button>
    </div>

    <div id="hiddenPanel" class="hiddenPanel">
      <div class="hiddenHeader">
        <h2 class="hiddenTitle">Hidden titles</h2>
        <button class="btn" id="clearHidden">Unhide all</button>
      </div>
      <div id="hiddenList" class="hiddenList"></div>
    </div>

    <div id="meta" class="meta"></div>
    <div id="out"></div>
  </div>

  <script>
    const out = document.getElementById("out");
    const meta = document.getElementById("meta");
    const daysEl = document.getElementById("days");
    const onlySoonEl = document.getElementById("onlySoon");
    const groupedEl = document.getElementById("grouped");

    const hiddenPanel = document.getElementById("hiddenPanel");
    const hiddenListEl = document.getElementById("hiddenList");
    const toggleHiddenBtn = document.getElementById("toggleHidden");
    const clearHiddenBtn = document.getElementById("clearHidden");

    const sortButtons = Array.from(document.querySelectorAll(".btn.sort"));
    let state = {
      sort: "plan",
      movies: [],
      generated_at: null,
      source: null,
      days_ahead: 60
    };

    // --------- hidden titles (localStorage) ----------
    const HIDDEN_KEY = "kalispell_hidden_titles_v1";

    function loadHidden(){
      try{
        const raw = localStorage.getItem(HIDDEN_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return new Set(Array.isArray(arr) ? arr : []);
      }catch{
        return new Set();
      }
    }

    function saveHidden(set){
      localStorage.setItem(HIDDEN_KEY, JSON.stringify(Array.from(set)));
    }

    let hiddenSet = loadHidden();

    function hideTitle(title){
      hiddenSet.add(title);
      saveHidden(hiddenSet);
      renderHiddenPanel();
      render();
    }

    function unhideTitle(title){
      hiddenSet.delete(title);
      saveHidden(hiddenSet);
      renderHiddenPanel();
      render();
    }

    function clearHidden(){
      hiddenSet = new Set();
      saveHidden(hiddenSet);
      renderHiddenPanel();
      render();
    }

    function renderHiddenPanel(){
      const items = Array.from(hiddenSet).sort((a,b)=>a.localeCompare(b));
      if(items.length === 0){
        hiddenListEl.innerHTML = `<span class="chip">none</span>`;
        return;
      }
      hiddenListEl.innerHTML = items.map(t => `
        <span class="chip">
          ${escapeHtml(t)}
          <button data-unhide="${escapeAttr(t)}" title="Unhide">unhide</button>
        </span>
      `).join("");

      hiddenListEl.querySelectorAll("button[data-unhide]").forEach(btn=>{
        btn.addEventListener("click", () => unhideTitle(btn.getAttribute("data-unhide")));
      });
    }

    toggleHiddenBtn.addEventListener("click", ()=>{
      hiddenPanel.classList.toggle("show");
      renderHiddenPanel();
    });

    clearHiddenBtn.addEventListener("click", clearHidden);

    // --------- helpers ----------
    function escapeHtml(s) {
      return (s || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }
    function escapeAttr(s){
      return (s || "")
        .replaceAll("&","&amp;")
        .replaceAll('"',"&quot;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function parseISODate(s){
      const [y,m,d] = s.split("-").map(Number);
      return new Date(y, m-1, d);
    }

    function daysBetween(a, b){
      const ms = 24*60*60*1000;
      const ua = Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
      const ub = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate());
      return Math.round((ub - ua)/ms);
    }

    function formatMonthTag(d){
      const mon = d.toLocaleString(undefined, { month: "short" });
      return `${mon} ${d.getFullYear()}`;
    }

    function formatNextLabel(dt, today){
      const diff = daysBetween(today, dt);
      const w = dt.toLocaleString(undefined, { weekday: "short" });
      const mon = dt.toLocaleString(undefined, { month: "short" });
      const day = dt.getDate();
      if(diff === 0) return `Today (${w})`;
      if(diff === 1) return `Tomorrow (${w})`;
      if(diff > 1 && diff <= 7) return `${w} (${mon} ${day})`;
      return `${mon} ${day} (${w})`;
    }

    function setSort(newSort){
      state.sort = newSort;
      sortButtons.forEach(b => b.classList.toggle("active", b.dataset.sort === newSort));
      render();
    }

    sortButtons.forEach(btn => btn.addEventListener("click", () => setSort(btn.dataset.sort)));
    onlySoonEl.addEventListener("change", render);
    groupedEl.addEventListener("change", render);

    // --------- load data ----------
    async function load(){
      const days = Math.max(1, Math.min(365, parseInt(daysEl.value || "60", 10)));
      daysEl.value = String(days);

      out.innerHTML = "";
      meta.textContent = "Loading…";

      try{
        const res = await fetch(`/api/showtimes?days=${days}`, { cache: "no-store" });
        const data = await res.json();

        if(!res.ok || data.error){
          meta.textContent = "";
          out.innerHTML = `<div class="error">${escapeHtml("Error: " + (data.error || res.statusText) + "\\n\\nDebug:\\n" + JSON.stringify(data.debug || {}, null, 2))}</div>`;
          return;
        }

        state.movies = data.movies || [];
        state.generated_at = data.generated_at;
        state.source = data.source;
        state.days_ahead = data.days_ahead;

        renderHiddenPanel();
        render();
      }catch(e){
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml("Request failed: " + e)}</div>`;
      }
    }

    async function debugFetch(){
      out.innerHTML = "";
      meta.textContent = "Running debug…";
      try{
        const res = await fetch(`/api/debug_raw`, { cache: "no-store" });
        const data = await res.json();
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml(JSON.stringify(data, null, 2))}</div>`;
      }catch(e){
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml("Debug failed: " + e)}</div>`;
      }
    }

    document.getElementById("refresh").addEventListener("click", load);
    document.getElementById("debug").addEventListener("click", debugFetch);

    // --------- planner logic ----------
    function hasDates(movie){
      return Array.isArray(movie.dates) && movie.dates.length > 0;
    }

    function sortedDateObjs(movie){
      const arr = hasDates(movie) ? movie.dates.slice() : [];
      arr.sort(); // iso strings sort correctly
      return arr.map(parseISODate);
    }

    function getNextShowing(movie, today){
      const dates = sortedDateObjs(movie);
      for(const d of dates){
        if(daysBetween(today, d) >= 0) return d;
      }
      return null;
    }

    function getLastShowing(movie){
      const dates = sortedDateObjs(movie);
      return dates.length ? dates[dates.length - 1] : null;
    }

    function leavingSoon(movie, today){
      const last = getLastShowing(movie);
      if(!last) return false;
      return daysBetween(today, last) <= 3;
    }

    function runCount(movie){
      return hasDates(movie) ? movie.dates.length : (movie.run_length_days || 0);
    }

    function spanDays(movie){
      const dates = sortedDateObjs(movie);
      if(dates.length <= 1) return 0;
      return daysBetween(dates[0], dates[dates.length - 1]);
    }

    function classify(movie){
      const n = runCount(movie);
      const span = spanDays(movie);

      if(n === 1) return "one"; // ONE NIGHT
      if(n <= 3 && span >= 4) return "event"; // sparse dates
      if(n <= 3 && span <= 3) return "short"; // clustered short run
      return "normal";
    }

    function buildBeads(movie, today){
      const dates = sortedDateObjs(movie);
      const beads = [];
      const monthTags = [];

      let lastMonthKey = null;
      let prev = null;

      for(const dt of dates){
        const y = dt.getFullYear();
        const m = dt.getMonth();
        const d = dt.getDate();

        // gap indicator if dates are not consecutive
        if(prev){
          const gap = daysBetween(prev, dt);
          if(gap > 1){
            beads.push({ gap: true });
          }
        }
        prev = dt;

        const isToday = (y === today.getFullYear() && m === today.getMonth() && d === today.getDate());
        const isPast = (daysBetween(dt, today) < 0);

        const monthKey = `${y}-${m}`;
        if(monthKey !== lastMonthKey){
          monthTags.push(formatMonthTag(dt));
          lastMonthKey = monthKey;
        }

        beads.push({
          label: String(d),
          title: dt.toLocaleString(undefined, { month: "short", day: "numeric", year: "numeric", weekday: "short" }),
          cls: "bead" + (isPast ? " dim" : (isToday ? " today" : ""))
        });
      }

      return { beads, monthTags };
    }

    function moviePassesFilters(movie, today){
      if(hiddenSet.has(movie.title)) return false;
      if(onlySoonEl.checked && !leavingSoon(movie, today)) return false;
      return true;
    }

    function sortMoviesForAll(movies, today){
      const list = movies.slice();

      if(state.sort === "az"){
        list.sort((a,b) => (a.title||"").localeCompare(b.title||""));
        return list;
      }

      if(state.sort === "long"){
        list.sort((a,b) => (runCount(b) - runCount(a)) || (nextDiff(a,today) - nextDiff(b,today)) || (a.title||"").localeCompare(b.title||""));
        return list;
      }

      if(state.sort === "short"){
        list.sort((a,b) => (runCount(a) - runCount(b)) || (nextDiff(a,today) - nextDiff(b,today)) || (a.title||"").localeCompare(b.title||""));
        return list;
      }

      // Plan sort: by next showing soonest, then leaving soon, then shorter runs
      list.sort((a,b) => {
        const ad = nextDiff(a,today);
        const bd = nextDiff(b,today);
        const aSoon = leavingSoon(a,today) ? 0 : 1;
        const bSoon = leavingSoon(b,today) ? 0 : 1;
        return (ad - bd) ||
               (aSoon - bSoon) ||
               (runCount(a) - runCount(b)) ||
               (a.title||"").localeCompare(b.title||"");
      });
      return list;
    }

    function nextDiff(movie, today){
      const nx = getNextShowing(movie, today);
      if(!nx) return 9999;
      return daysBetween(today, nx);
    }

    function groupMovies(movies, today){
      const groups = {
        now: [],
        next7: [],
        later: [],
        one: []
      };

      for(const m of movies){
        if(!moviePassesFilters(m, today)) continue;

        const next = getNextShowing(m, today);
        const last = getLastShowing(m);

        if(!next || !last) continue;

        const dNext = daysBetween(today, next);

        const isOne = (runCount(m) === 1);
        if(isOne){
          groups.one.push(m);
          continue;
        }

        if(dNext <= 0){
          groups.now.push(m);
        }else if(dNext <= 7){
          groups.next7.push(m);
        }else{
          groups.later.push(m);
        }
      }

      // sort within groups using Plan sort
      const sorter = (a,b) => {
        const ad = nextDiff(a,today);
        const bd = nextDiff(b,today);
        const aSoon = leavingSoon(a,today) ? 0 : 1;
        const bSoon = leavingSoon(b,today) ? 0 : 1;
        return (ad - bd) || (aSoon - bSoon) || (runCount(a) - runCount(b)) || (a.title||"").localeCompare(b.title||"");
      };

      groups.now.sort(sorter);
      groups.next7.sort(sorter);
      groups.later.sort(sorter);
      groups.one.sort(sorter);

      return groups;
    }

    function badgeHTML(movie, today){
      const n = runCount(movie);
      const kind = classify(movie);
      const soon = leavingSoon(movie, today);

      const parts = [];

      if(soon) parts.push(`<span class="badge warn">LEAVING SOON</span>`);

      if(kind === "one") parts.push(`<span class="badge one">ONE NIGHT</span>`);
      else if(kind === "event") parts.push(`<span class="badge event">EVENT DATES</span>`);
      else if(kind === "short") parts.push(`<span class="badge short">SHORT RUN</span>`);

      parts.push(`<span class="badge small">${n} day${n===1?"":"s"}</span>`);
      return parts.join("");
    }

    function cardHTML(movie, today){
      const next = getNextShowing(movie, today);
      const last = getLastShowing(movie);
      if(!next || !last) return "";

      const nextLabel = formatNextLabel(next, today);
      const endsIn = daysBetween(today, last);

      let endText = "";
      if(endsIn === 0) endText = "ends today";
      else if(endsIn === 1) endText = "ends tomorrow";
      else if(endsIn > 1) endText = `ends in ${endsIn} days`;
      else endText = `ended`;

      const { beads, monthTags } = buildBeads(movie, today);

      let monthRow = "";
      if(monthTags.length){
        const shown = monthTags.slice(0,2).map(t => `<span class="monthTag">${escapeHtml(t)}</span>`).join("");
        const more = monthTags.length > 2 ? `<span class="monthTag">+${monthTags.length-2}</span>` : "";
        monthRow = `<div class="monthRow">${shown}${more}</div>`;
      }

      const beadsHTML = beads.map(b => {
        if(b.gap) return `<div class="gapDots" title="gap">···</div>`;
        return `<div class="${b.cls}" title="${escapeHtml(b.title)}">${escapeHtml(b.label)}</div>`;
      }).join("");

      return `
        <div class="card">
          <div class="titleRow">
            <h2 class="title">${escapeHtml(movie.title)}</h2>
            <div class="badges">
              ${badgeHTML(movie, today)}
            </div>
          </div>

          <div class="planRow">
            <div class="planLine">
              <span class="planLabel">Next showing</span>
              <span class="planValue">${escapeHtml(nextLabel)}</span>
              <span class="planLabel">·</span>
              <span class="planLabel">${escapeHtml(endText)}</span>
            </div>
            <button class="hideBtn" data-hide="${escapeAttr(movie.title)}" title="Hide this title">hide</button>
          </div>

          <div class="timeline">
            ${monthRow}
            <div class="beads">${beadsHTML}</div>
          </div>

          <div class="footerRow">
            <span>first listed: ${escapeHtml(movie.first_date)}</span>
            <span>last listed: ${escapeHtml(movie.last_date)}</span>
          </div>
        </div>
      `;
    }

    function renderCards(movies, today){
      const html = movies.map(m => cardHTML(m, today)).filter(Boolean).join("");
      if(!html) return "";
      return `<div class="grid">${html}</div>`;
    }

    function attachHideHandlers(){
      document.querySelectorAll("button[data-hide]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const title = btn.getAttribute("data-hide");
          hideTitle(title);
        });
      });
    }

    function render(){
      const today = new Date();

      meta.textContent = `Generated: ${state.generated_at}   Source: ${state.source}   Days ahead: ${state.days_ahead}`;

      const filtered = state.movies.filter(m => moviePassesFilters(m, today));
      if(filtered.length === 0){
        out.innerHTML = `<div class="error">Nothing to show. Either everything is hidden, or your filters are too spicy.</div>`;
        return;
      }

      if(groupedEl.checked){
        const g = groupMovies(state.movies, today);

        const blocks = [];

        if(g.now.length){
          blocks.push(`
            <div class="section">
              <h2 class="sectionTitle">Now playing</h2>
              <div class="sectionHint">${g.now.length} title${g.now.length===1?"":"s"}</div>
            </div>
            ${renderCards(g.now, today)}
          `);
        }

        if(g.next7.length){
          blocks.push(`
            <div class="section">
              <h2 class="sectionTitle">Next 7 days</h2>
              <div class="sectionHint">${g.next7.length} title${g.next7.length===1?"":"s"}</div>
            </div>
            ${renderCards(g.next7, today)}
          `);
        }

        if(g.later.length){
          blocks.push(`
            <div class="section">
              <h2 class="sectionTitle">Later</h2>
              <div class="sectionHint">${g.later.length} title${g.later.length===1?"":"s"}</div>
            </div>
            ${renderCards(g.later, today)}
          `);
        }

        if(g.one.length){
          blocks.push(`
            <div class="section">
              <h2 class="sectionTitle">One night only</h2>
              <div class="sectionHint">${g.one.length} title${g.one.length===1?"":"s"}</div>
            </div>
            ${renderCards(g.one, today)}
          `);
        }

        out.innerHTML = blocks.join("") || `<div class="error">Nothing to show with current filters.</div>`;
        attachHideHandlers();
        return;
      }

      // All mode: apply sorting choice
      const sorted = sortMoviesForAll(filtered, today);
      out.innerHTML = renderCards(sorted, today);
      attachHideHandlers();
    }

    // initial
    renderHiddenPanel();
    load();
  </script>
</body>
</html>
