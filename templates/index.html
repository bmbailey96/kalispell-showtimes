<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalispell Showtimes</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#10101a;
      --panel2:#141421;
      --border:#23233a;
      --text:#eaeaf2;
      --muted:rgba(234,234,242,.72);
      --muted2:rgba(234,234,242,.55);
      --accent:#9ad1ff;

      --bead:#161625;
      --beadBorder:#2b2b49;
      --beadDim:#0f0f19;

      --shadow: 0 10px 30px rgba(0,0,0,.35);

      --warnBg:#2a0f16;
      --warnBorder:#5a1b2a;
      --warnText:#ffd6de;

      --shortBg:#1a1a12;
      --shortBorder:#4b4420;
      --shortText:#fff1b8;

      --eventBg:#0f1a16;
      --eventBorder:#1f4b3b;
      --eventText:#bfffe7;

      --oneBg:#101a2b;
      --oneBorder:#274a7a;
      --oneText:#cfe6ff;

      --todayBg:#1d2a3a;
      --todayBorder:#6bb8ff;

      --sectionBg: rgba(20,20,33,.7);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* FULL WIDTH */
    .wrap{ width:100%; max-width:none; margin:0; }

    h1{ margin:0 0 10px; font-size:26px; letter-spacing:.2px; }
    .sub{ opacity:.8; margin-bottom:18px; max-width: 110ch; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin:16px 0 10px;
      padding:14px;
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: var(--shadow);
      width: 100%;
    }

    label{ opacity:.85; font-size:13px; }
    input[type="number"]{
      width:92px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:var(--beadDim);
      color:var(--text);
      outline:none;
    }

    .search{
      width: 240px;
      max-width: 48vw;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:var(--beadDim);
      color:var(--text);
      outline:none;
    }

    .btn{
      padding:9px 12px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:#1c1c2e;
      color:var(--text);
      cursor:pointer;
      user-select:none;
      font-size:13px;
      line-height:1;
      white-space:nowrap;
    }
    .btn:hover{ background:#23233a; }
    .btn.primary{
      border-color: rgba(154,209,255,.6);
      background: rgba(154,209,255,.10);
    }
    .btn.sort{ background:#161625; }
    .btn.sort.active{
      border-color: rgba(154,209,255,.7);
      background: rgba(154,209,255,.14);
    }

    .toggle{
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--beadBorder);
      background:#161625;
      cursor:pointer;
      font-size:13px;
      user-select:none;
      white-space:nowrap;
    }
    .toggle input{ accent-color: var(--accent); }

    .meta{
      font-size:13px;
      opacity:.75;
      margin:10px 0 12px;
      white-space:pre-wrap;
    }

    .error{
      padding:14px;
      border-radius:12px;
      background:var(--warnBg);
      border:1px solid var(--warnBorder);
      color:var(--warnText);
      white-space:pre-wrap;
      box-shadow: var(--shadow);
    }

    /* ---------- Manager drawer (Hidden / Muted) ---------- */
    .mgr{
      border: 1px solid rgba(35,35,58,.7);
      background: rgba(16,16,26,.75);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      margin-bottom: 14px;
      display:none;
    }
    .mgr.open{ display:block; }

    .mgrHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom: 8px;
    }
    .mgrTitle{ font-weight: 900; font-size: 13px; letter-spacing: .3px; text-transform: uppercase; opacity:.9; margin:0; }
    .mgrGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 900px){
      .mgrGrid{ grid-template-columns: 1fr; }
    }
    .mgrBox{
      border: 1px solid rgba(35,35,58,.65);
      border-radius: 12px;
      padding: 10px;
      background: rgba(15,15,25,.55);
    }
    .mgrBox h3{
      margin: 0 0 8px;
      font-size: 12px;
      letter-spacing: .2px;
      opacity:.8;
      text-transform: uppercase;
    }
    .mgrList{
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height: 220px;
      overflow:auto;
      padding-right: 4px;
    }
    .mgrRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding: 7px 8px;
      border-radius: 10px;
      border: 1px solid rgba(35,35,58,.55);
      background: rgba(10,10,16,.35);
    }
    .mgrName{
      min-width:0;
      flex:1;
      font-weight: 800;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity:.9;
    }
    .mgrBtns{ display:flex; gap:6px; }
    .mini{
      width: 30px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid rgba(43,43,73,.75);
      background: rgba(0,0,0,.18);
      color: rgba(234,234,242,.75);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight: 900;
      line-height:1;
    }
    .mini:hover{
      color: var(--text);
      border-color: rgba(154,209,255,.55);
      background: rgba(154,209,255,.10);
    }
    .mini.danger:hover{
      border-color: rgba(255,120,150,.55);
      background: rgba(255,120,150,.10);
    }
    .mgrFoot{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    /* ---------- LIST VIEW cards (with poster) ---------- */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      padding:14px 14px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:var(--panel);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .cardRow{ display:flex; gap:12px; align-items:flex-start; }

    .posterWrap{
      width: 62px;
      min-width: 62px;
      height: 92px;
      border-radius: 10px;
      overflow:hidden;
      border: 1px solid rgba(43,43,73,.7);
      background: rgba(15,15,25,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
    }
    .poster{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .poster.loaded{ opacity: 1; }
    .posterPh{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(234,234,242,.25);
      font-weight: 900;
      letter-spacing: .6px;
      font-size: 10px;
      text-transform: uppercase;
      user-select:none;
    }

    .content{ flex:1; min-width:0; }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .title{
      font-size:16px;
      font-weight:900;
      line-height:1.12;
      margin:0;
    }
    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      max-width: 62%;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 9px;
      border-radius:999px;
      border:1px solid var(--beadBorder);
      background:#0f0f19;
      font-size:12px;
      opacity:.92;
      white-space:nowrap;
      font-weight:750;
      letter-spacing:.15px;
    }
    .badge.warn{ background:var(--warnBg); border-color:var(--warnBorder); color:var(--warnText); }
    .badge.short{ background:#201d10; border-color:#5b4e1f; color:#ffe6a6; }
    .badge.small{ opacity:.75; font-weight:650; }

    .planRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin: 6px 0 10px;
      flex-wrap:wrap;
    }
    .planLine{
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .planLabel{ color: var(--muted2); }
    .planValue{ font-weight: 900; color: var(--text); }

    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .smallBtn{
      border: 1px solid rgba(43,43,73,.8);
      background: rgba(15,15,25,.55);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      line-height: 1;
      white-space:nowrap;
    }
    .smallBtn:hover{
      border-color: rgba(154,209,255,.5);
      color: var(--text);
    }

    .monthRow{ display:flex; gap:6px; flex-wrap:wrap; align-items:center; min-height: 18px; }
    .monthTag{
      font-size:12px;
      color: var(--muted2);
      border:1px solid rgba(43,43,73,.65);
      background: rgba(15,15,25,.55);
      padding:2px 8px;
      border-radius:999px;
    }

    .beads{ display:flex; gap:6px; flex-wrap:wrap; align-items:center; }
    .bead{
      width:34px; height:34px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-size:12px; font-weight:900;
      letter-spacing:.2px;
      background:var(--bead);
      border:1px solid var(--beadBorder);
      color: var(--text);
    }
    .bead.dim{ opacity:.35; background: rgba(15,15,25,.6); }
    .bead.today{
      background: var(--todayBg);
      border-color: var(--todayBorder);
      box-shadow: 0 0 0 2px rgba(107,184,255,.12);
    }
    .gapDots{
      width: 22px;
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(234,234,242,.22);
      font-weight: 900;
      letter-spacing: 2px;
      user-select:none;
    }

    /* muted collapse in list view */
    .mutedCard{
      padding: 10px 12px;
      opacity: .35;
      filter: saturate(.55);
    }
    .mutedCard .muteRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .mutedCard .title{ font-size: 14px; }
    .mutedCard .muteActions{ display:flex; gap:8px; flex-wrap:wrap; }

    /* ---------- CALENDAR MODE ---------- */
    .calTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 14px 0 10px;
      flex-wrap: wrap;
    }
    .calTitle{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
    }
    .calNav{ display:flex; align-items:center; gap:10px; }

    .iconBtn{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid var(--beadBorder);
      background: rgba(15,15,25,.55);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      user-select:none;
    }
    .iconBtn:hover{
      border-color: rgba(154,209,255,.55);
      background: rgba(154,209,255,.10);
    }
    .todayBtn{
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--beadBorder);
      background: rgba(15,15,25,.55);
      color: var(--text);
      cursor:pointer;
      font-weight: 800;
    }
    .todayBtn:hover{
      border-color: rgba(154,209,255,.55);
      background: rgba(154,209,255,.10);
    }

    .calGrid{
      display:grid;
      grid-template-columns: repeat(7, minmax(150px, 1fr));
      gap: 12px;
      width: 100%;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .dayCol{
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(16,16,26,.75);
      box-shadow: var(--shadow);
      padding: 10px;
      min-height: 460px;
    }

    .dayHead{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      padding: 2px 2px 10px;
      border-bottom: 1px solid rgba(35,35,58,.6);
      margin-bottom: 10px;
    }
    .dayDow{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .5px;
      opacity: .7;
      text-transform: uppercase;
    }
    .dayDate{
      font-size: 14px;
      font-weight: 900;
      opacity: .9;
    }

    /* Calendar item with optional poster background */
    .calItem{
      position: relative;
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 9px 8px;
      border-radius: 12px;
      border: 1px solid rgba(35,35,58,.65);
      background: rgba(15,15,25,.55);
      margin-bottom: 8px;
      min-width: 0;
      overflow:hidden;
    }

    .calItem.hasPoster{
      background: #0f0f19;
    }
    .calBg{
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.04);
      opacity: .55;
    }
    .calShade{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(11,11,15,.92), rgba(11,11,15,.68) 55%, rgba(11,11,15,.92));
    }

    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(154,209,255,.9);
      box-shadow: 0 0 0 3px rgba(154,209,255,.10);
      flex: 0 0 auto;
      position: relative;
      z-index: 2;
    }
    .dot.soon{ background: rgba(255,120,150,.95); box-shadow: 0 0 0 3px rgba(255,120,150,.12); }
    .dot.short{ background: rgba(255,220,120,.95); box-shadow: 0 0 0 3px rgba(255,220,120,.10); }

    .calName{
      flex: 1 1 auto;
      min-width: 0;
      font-weight: 900;
      font-size: 13px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: .96;
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    .calActions{
      display:flex;
      align-items:center;
      gap: 6px;
      flex: 0 0 auto;
      position: relative;
      z-index: 2;
    }

    .act{
      width: 26px; height: 26px;
      border-radius: 9px;
      border: 1px solid rgba(43,43,73,.75);
      background: rgba(0,0,0,.22);
      color: rgba(234,234,242,.80);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight: 900;
      line-height: 1;
      text-shadow:none;
    }
    .act:hover{
      color: var(--text);
      border-color: rgba(154,209,255,.55);
      background: rgba(154,209,255,.10);
    }
    .act.hide:hover{
      border-color: rgba(255,120,150,.55);
      background: rgba(255,120,150,.10);
    }

    /* Muted appearance in calendar */
    .calItem.muted{
      opacity: .40;
      filter: saturate(.6);
    }

    .moreLink{
      display:block;
      margin-top: 6px;
      font-size: 12px;
      opacity: .65;
      cursor: pointer;
      user-select:none;
    }
    .moreLink:hover{ opacity: .9; }

    /* MOBILE */
    @media (max-width: 700px){
      body{ padding: 12px; }
      .calGrid{ grid-template-columns: repeat(7, minmax(240px, 1fr)); }
      .dayCol{ min-height: 420px; }
      .posterWrap{ width: 50px; min-width:50px; height:74px; }
      .bead{ width:30px; height:30px; }
      .gapDots{ height:30px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kalispell Showtimes</h1>
    <div class="sub">
      Calendar mode is date based (not showtime times yet). Poster backgrounds are purely aesthetic menace.
    </div>

    <div class="controls">
      <label for="days">Days ahead</label>
      <input id="days" type="number" min="1" max="365" value="60" />

      <button class="btn primary" id="refresh">Refresh</button>
      <button class="btn" id="debug">Debug fetch</button>

      <input id="q" class="search" placeholder="search titles…" />

      <label class="toggle" title="Group into Now/Next/Later in list modes">
        <input id="grouped" type="checkbox" checked />
        grouped
      </label>

      <label class="toggle" title="Show only titles ending within 3 days">
        <input id="onlySoon" type="checkbox" />
        only leaving soon
      </label>

      <label class="toggle" title="Muted titles render at the bottom">
        <input id="mutedBottom" type="checkbox" checked />
        muted to bottom
      </label>

      <label class="toggle" title="Show poster as background in calendar rows">
        <input id="calPosterBg" type="checkbox" checked />
        poster background
      </label>

      <button class="btn" id="manageBtn" title="Unhide/unmute manager">Manage hidden + muted</button>

      <span style="flex:1"></span>

      <button class="btn sort active" data-sort="plan">Plan</button>
      <button class="btn sort" data-sort="az">A Z</button>
      <button class="btn sort" data-sort="long">Long</button>
      <button class="btn sort" data-sort="short">Short</button>

      <button class="btn" id="modeShort">Short</button>
      <button class="btn" id="modeList">List</button>
      <button class="btn" id="modeCal">Calendar</button>
    </div>

    <div id="meta" class="meta"></div>

    <div id="mgr" class="mgr">
      <div class="mgrHead">
        <h2 class="mgrTitle">Hidden and Muted Manager</h2>
        <button class="btn" id="closeMgr">Close</button>
      </div>

      <div class="mgrGrid">
        <div class="mgrBox">
          <h3>Hidden (completely removed)</h3>
          <div id="hiddenList" class="mgrList"></div>
        </div>

        <div class="mgrBox">
          <h3>Muted (collapsed/dimmed)</h3>
          <div id="mutedList" class="mgrList"></div>
        </div>
      </div>

      <div class="mgrFoot">
        <button class="btn" id="clearHidden">Clear hidden</button>
        <button class="btn" id="clearMuted">Clear muted</button>
        <button class="btn" id="clearAll">Clear both</button>
      </div>
    </div>

    <div id="out"></div>
  </div>

  <script>
    const out = document.getElementById("out");
    const meta = document.getElementById("meta");

    const daysEl = document.getElementById("days");
    const onlySoonEl = document.getElementById("onlySoon");
    const groupedEl = document.getElementById("grouped");
    const mutedBottomEl = document.getElementById("mutedBottom");
    const calPosterBgEl = document.getElementById("calPosterBg");
    const qEl = document.getElementById("q");

    const sortButtons = Array.from(document.querySelectorAll(".btn.sort"));

    const mgrEl = document.getElementById("mgr");
    const hiddenListEl = document.getElementById("hiddenList");
    const mutedListEl = document.getElementById("mutedList");

    const HIDDEN_KEY = "kalispell_hidden_titles_v7";
    const MUTED_KEY  = "kalispell_muted_titles_v7";
    const MODE_KEY   = "kalispell_mode_v7";
    const WEEK_KEY   = "kalispell_week_offset_v7";

    function loadSet(key){
      try{
        const raw = localStorage.getItem(key);
        const arr = raw ? JSON.parse(raw) : [];
        return new Set(Array.isArray(arr) ? arr : []);
      }catch{
        return new Set();
      }
    }
    function saveSet(key, set){
      localStorage.setItem(key, JSON.stringify(Array.from(set)));
    }

    let hiddenSet = loadSet(HIDDEN_KEY);
    let mutedSet  = loadSet(MUTED_KEY);

    function hideTitle(title){
      hiddenSet.add(title);
      mutedSet.delete(title); // hidden wins
      saveSet(HIDDEN_KEY, hiddenSet);
      saveSet(MUTED_KEY, mutedSet);
      render();
    }
    function unhideTitle(title){
      hiddenSet.delete(title);
      saveSet(HIDDEN_KEY, hiddenSet);
      render();
    }
    function toggleMute(title){
      if(mutedSet.has(title)) mutedSet.delete(title);
      else mutedSet.add(title);
      saveSet(MUTED_KEY, mutedSet);
      render();
    }

    function openMgr(){
      mgrEl.classList.add("open");
      renderMgr();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function closeMgr(){
      mgrEl.classList.remove("open");
    }

    function renderMgr(){
      const hidden = Array.from(hiddenSet).sort((a,b)=>a.localeCompare(b));
      const muted  = Array.from(mutedSet).sort((a,b)=>a.localeCompare(b));

      hiddenListEl.innerHTML = hidden.length ? hidden.map(t => `
        <div class="mgrRow">
          <div class="mgrName">${escapeHtml(t)}</div>
          <div class="mgrBtns">
            <div class="mini" title="unhide" data-unhide="${escapeAttr(t)}">↩</div>
            <div class="mini danger" title="delete from hidden" data-unhide="${escapeAttr(t)}">×</div>
          </div>
        </div>
      `).join("") : `<div style="opacity:.6;font-size:12px;">nothing hidden</div>`;

      mutedListEl.innerHTML = muted.length ? muted.map(t => `
        <div class="mgrRow">
          <div class="mgrName">${escapeHtml(t)}</div>
          <div class="mgrBtns">
            <div class="mini" title="unmute" data-mute="${escapeAttr(t)}">+</div>
            <div class="mini danger" title="hide instead" data-hide="${escapeAttr(t)}">×</div>
          </div>
        </div>
      `).join("") : `<div style="opacity:.6;font-size:12px;">nothing muted</div>`;

      // wire buttons
      hiddenListEl.querySelectorAll("[data-unhide]").forEach(el=>{
        el.addEventListener("click", ()=>unhideTitle(el.getAttribute("data-unhide")));
      });
      mutedListEl.querySelectorAll("[data-mute]").forEach(el=>{
        el.addEventListener("click", ()=>toggleMute(el.getAttribute("data-mute")));
      });
      mutedListEl.querySelectorAll("[data-hide]").forEach(el=>{
        el.addEventListener("click", ()=>hideTitle(el.getAttribute("data-hide")));
      });
    }

    document.getElementById("manageBtn").addEventListener("click", openMgr);
    document.getElementById("closeMgr").addEventListener("click", closeMgr);

    document.getElementById("clearHidden").addEventListener("click", ()=>{
      hiddenSet = new Set();
      saveSet(HIDDEN_KEY, hiddenSet);
      render();
      renderMgr();
    });
    document.getElementById("clearMuted").addEventListener("click", ()=>{
      mutedSet = new Set();
      saveSet(MUTED_KEY, mutedSet);
      render();
      renderMgr();
    });
    document.getElementById("clearAll").addEventListener("click", ()=>{
      hiddenSet = new Set();
      mutedSet = new Set();
      saveSet(HIDDEN_KEY, hiddenSet);
      saveSet(MUTED_KEY, mutedSet);
      render();
      renderMgr();
    });

    function escapeHtml(s) {
      return (s || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }
    function escapeAttr(s){
      return (s || "")
        .replaceAll("&","&amp;")
        .replaceAll('"',"&quot;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function parseISODate(s){
      const [y,m,d] = s.split("-").map(Number);
      return new Date(y, m-1, d);
    }

    function daysBetween(a, b){
      const ms = 24*60*60*1000;
      const ua = Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
      const ub = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate());
      return Math.round((ub - ua)/ms);
    }

    function getToday(){
      const t = new Date();
      return new Date(t.getFullYear(), t.getMonth(), t.getDate());
    }

    function runCount(movie){
      return Array.isArray(movie.dates) ? movie.dates.length : (movie.run_length_days || 0);
    }

    function sortedDateObjs(movie){
      const arr = Array.isArray(movie.dates) ? movie.dates.slice() : [];
      arr.sort();
      return arr.map(parseISODate);
    }

    function getNextShowing(movie, today){
      const dates = sortedDateObjs(movie);
      for(const d of dates){
        if(daysBetween(today, d) >= 0) return d;
      }
      return null;
    }

    function getLastShowing(movie){
      const dates = sortedDateObjs(movie);
      return dates.length ? dates[dates.length - 1] : null;
    }

    function leavingSoon(movie, today){
      const last = getLastShowing(movie);
      if(!last) return false;
      return daysBetween(today, last) <= 3;
    }

    function isShort(movie){ return runCount(movie) <= 3; }

    function matchesSearch(movie){
      const q = (qEl.value || "").trim().toLowerCase();
      if(!q) return true;
      return (movie.title || "").toLowerCase().includes(q);
    }

    function moviePassesFilters(movie, today){
      if(hiddenSet.has(movie.title)) return false;
      if(onlySoonEl.checked && !leavingSoon(movie, today)) return false;
      if(!matchesSearch(movie)) return false;
      return true;
    }

    function formatNextLabel(dt, today){
      const diff = daysBetween(today, dt);
      const w = dt.toLocaleString(undefined, { weekday: "short" });
      const mon = dt.toLocaleString(undefined, { month: "short" });
      const day = dt.getDate();
      if(diff === 0) return `Today (${w})`;
      if(diff === 1) return `Tomorrow (${w})`;
      if(diff > 1 && diff <= 7) return `${w} (${mon} ${day})`;
      return `${mon} ${day} (${w})`;
    }

    function formatMonthTagNoYear(d){
      return d.toLocaleString(undefined, { month: "short" });
    }

    function buildBeads(movie, today){
      const dates = sortedDateObjs(movie);
      const beads = [];
      const monthTags = [];

      let lastMonthKey = null;
      let prev = null;

      for(const dt of dates){
        if(prev){
          const gap = daysBetween(prev, dt);
          if(gap > 1) beads.push({ gap: true });
        }
        prev = dt;

        const y = dt.getFullYear();
        const m = dt.getMonth();
        const d = dt.getDate();

        const isToday = (y === today.getFullYear() && m === today.getMonth() && d === today.getDate());
        const isPast = (daysBetween(dt, today) < 0);

        const monthKey = `${y}-${m}`;
        if(monthKey !== lastMonthKey){
          monthTags.push(formatMonthTagNoYear(dt));
          lastMonthKey = monthKey;
        }

        beads.push({
          label: String(d),
          title: dt.toLocaleString(undefined, { month: "short", day: "numeric", year: "numeric", weekday: "short" }),
          cls: "bead" + (isPast ? " dim" : (isToday ? " today" : ""))
        });
      }

      return { beads, monthTags };
    }

    function badgeHTML(movie, today){
      const n = runCount(movie);
      const soon = leavingSoon(movie, today);
      const parts = [];
      if(soon) parts.push(`<span class="badge warn">LEAVING SOON</span>`);
      if(n <= 3) parts.push(`<span class="badge short">SHORT RUN</span>`);
      parts.push(`<span class="badge small">${n} day${n===1?"":"s"}</span>`);
      return parts.join("");
    }

    /* posters (used both in list and calendar) */
    const posterCache = new Map();
    async function fetchPoster(title){
      if(posterCache.has(title)) return posterCache.get(title);
      try{
        const res = await fetch(`/api/poster?title=${encodeURIComponent(title)}`, { cache: "no-store" });
        const data = await res.json();
        const url = (data && data.ok) ? data.poster_url : null;
        posterCache.set(title, url);
        return url;
      }catch{
        posterCache.set(title, null);
        return null;
      }
    }
    async function hydratePostersInList(){
      const imgs = Array.from(document.querySelectorAll("img.poster[data-title]"));
      const queue = imgs.slice();
      const concurrency = 4;
      let active = 0;

      return new Promise((resolve)=>{
        const tick = async () => {
          while(active < concurrency && queue.length){
            const img = queue.shift();
            active++;

            const title = img.getAttribute("data-title");
            const ph = img.previousElementSibling;

            fetchPoster(title).then((url)=>{
              if(url){
                img.src = url;
                img.onload = () => img.classList.add("loaded");
                if(ph) ph.style.display = "none";
              }
            }).finally(()=>{
              active--;
              if(queue.length === 0 && active === 0) resolve();
              else tick();
            });
          }
        };
        tick();
      });
    }
    async function hydrateCalendarBackgrounds(){
      if(!calPosterBgEl.checked) return;

      const items = Array.from(document.querySelectorAll(".calItem[data-title]"));
      const queue = items.slice();
      const concurrency = 4;
      let active = 0;

      return new Promise((resolve)=>{
        const tick = async () => {
          while(active < concurrency && queue.length){
            const el = queue.shift();
            active++;

            const title = el.getAttribute("data-title");
            fetchPoster(title).then((url)=>{
              if(url){
                el.classList.add("hasPoster");
                const bg = el.querySelector(".calBg");
                if(bg) bg.style.backgroundImage = `url("${url}")`;
              }
            }).finally(()=>{
              active--;
              if(queue.length === 0 && active === 0) resolve();
              else tick();
            });
          }
        };
        tick();
      });
    }

    function posterHTML(title){
      const safe = escapeAttr(title);
      return `
        <div class="posterWrap">
          <div class="posterPh">poster</div>
          <img class="poster" data-title="${safe}" alt="Poster for ${safe}" />
        </div>
      `;
    }

    function mutedCardHTML(title){
      return `
        <div class="card mutedCard">
          <div class="muteRow">
            <h2 class="title">${escapeHtml(title)}</h2>
            <div class="muteActions">
              <button class="smallBtn" data-mute="${escapeAttr(title)}">unmute</button>
              <button class="smallBtn" data-hide="${escapeAttr(title)}">hide</button>
            </div>
          </div>
        </div>
      `;
    }

    function cardHTML(movie, today){
      const title = movie.title || "Untitled";

      if(mutedSet.has(title)){
        return mutedCardHTML(title);
      }

      const next = getNextShowing(movie, today);
      const last = getLastShowing(movie);
      if(!next || !last) return "";

      const nextLabel = formatNextLabel(next, today);

      const endsIn = daysBetween(today, last);
      let endText = "";
      if(endsIn === 0) endText = "ends today";
      else if(endsIn === 1) endText = "ends tomorrow";
      else if(endsIn > 1) endText = `ends in ${endsIn} days`;
      else endText = `ended`;

      const { beads, monthTags } = buildBeads(movie, today);

      let monthRow = "";
      if(monthTags.length){
        const shown = monthTags.slice(0,2).map(t => `<span class="monthTag">${escapeHtml(t)}</span>`).join("");
        const more = monthTags.length > 2 ? `<span class="monthTag">+${monthTags.length-2}</span>` : "";
        monthRow = `<div class="monthRow">${shown}${more}</div>`;
      }

      const beadsHTML = beads.map(b => {
        if(b.gap) return `<div class="gapDots" title="gap">···</div>`;
        return `<div class="${b.cls}" title="${escapeHtml(b.title)}">${escapeHtml(b.label)}</div>`;
      }).join("");

      return `
        <div class="card">
          <div class="cardRow">
            ${posterHTML(title)}
            <div class="content">
              <div class="titleRow">
                <h2 class="title">${escapeHtml(title)}</h2>
                <div class="badges">${badgeHTML(movie, today)}</div>
              </div>

              <div class="planRow">
                <div class="planLine">
                  <span class="planLabel">Next showing</span>
                  <span class="planValue">${escapeHtml(nextLabel)}</span>
                  <span class="planLabel">·</span>
                  <span class="planLabel">${escapeHtml(endText)}</span>
                </div>

                <div class="actions">
                  <button class="smallBtn" data-mute="${escapeAttr(title)}" title="Collapse this title">mute</button>
                  <button class="smallBtn" data-hide="${escapeAttr(title)}" title="Hide this title">hide</button>
                </div>
              </div>

              ${monthRow}
              <div class="beads">${beadsHTML}</div>
            </div>
          </div>
        </div>
      `;
    }

    function attachHandlers(){
      document.querySelectorAll("[data-hide]").forEach(el=>{
        el.addEventListener("click", ()=>{
          const title = el.getAttribute("data-hide");
          hideTitle(title);
        });
      });
      document.querySelectorAll("[data-mute]").forEach(el=>{
        el.addEventListener("click", ()=>{
          const title = el.getAttribute("data-mute");
          toggleMute(title);
        });
      });
    }

    /* ---------- modes ---------- */
    let mode = localStorage.getItem(MODE_KEY) || "calendar";
    function setMode(m){
      mode = m;
      localStorage.setItem(MODE_KEY, m);
      render();
    }
    document.getElementById("modeShort").addEventListener("click", ()=>setMode("short"));
    document.getElementById("modeList").addEventListener("click", ()=>setMode("list"));
    document.getElementById("modeCal").addEventListener("click", ()=>setMode("calendar"));

    /* ---------- sorting ---------- */
    let state = { sort: "plan", movies: [], generated_at: null, source: null, days_ahead: 60 };

    function setSort(newSort){
      state.sort = newSort;
      sortButtons.forEach(b => b.classList.toggle("active", b.dataset.sort === newSort));
      render();
    }
    sortButtons.forEach(btn => btn.addEventListener("click", () => setSort(btn.dataset.sort)));

    function sortList(list, today){
      const arr = list.slice();

      if(state.sort === "az"){
        arr.sort((a,b) => (a.title||"").localeCompare(b.title||""));
      } else if(state.sort === "long"){
        arr.sort((a,b) => (runCount(b) - runCount(a)) || (a.title||"").localeCompare(b.title||""));
      } else if(state.sort === "short"){
        arr.sort((a,b) => (runCount(a) - runCount(b)) || (a.title||"").localeCompare(b.title||""));
      } else {
        // plan
        arr.sort((a,b) => {
          const an = getNextShowing(a,today);
          const bn = getNextShowing(b,today);
          const ad = an ? daysBetween(today, an) : 9999;
          const bd = bn ? daysBetween(today, bn) : 9999;

          const aSoon = leavingSoon(a,today) ? 0 : 1;
          const bSoon = leavingSoon(b,today) ? 0 : 1;

          return (ad - bd) || (aSoon - bSoon) || (runCount(a) - runCount(b)) || (a.title||"").localeCompare(b.title||"");
        });
      }

      if(mutedBottomEl.checked){
        const unmuted = arr.filter(m => !mutedSet.has(m.title));
        const muted = arr.filter(m => mutedSet.has(m.title));
        return unmuted.concat(muted);
      }
      return arr;
    }

    function startOfWeek(d){
      const nd = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const dow = nd.getDay(); // 0 sun
      nd.setDate(nd.getDate() - dow);
      return nd;
    }

    function fmtHeaderRange(weekStart){
      const end = new Date(weekStart);
      end.setDate(end.getDate() + 6);

      const optsA = { month:"short", day:"numeric" };
      const optsB = { month:"short", day:"numeric", year:"numeric" };

      const a = weekStart.toLocaleString(undefined, optsA);
      const b = end.toLocaleString(undefined, optsB);
      return `${a} – ${b}`;
    }

    function fmtDayLabel(d){
      const dow = d.toLocaleString(undefined, { weekday:"short" }).toUpperCase();
      const md = d.toLocaleString(undefined, { month:"short", day:"numeric" });
      return { dow, md };
    }

    function calItemHTML(title, dotClass, isMuted){
      const safeTitle = escapeHtml(title);
      const attr = escapeAttr(title);
      const mutedClass = isMuted ? " muted" : "";

      return `
        <div class="calItem${mutedClass}" data-title="${attr}" title="${safeTitle}">
          <div class="calBg"></div>
          <div class="calShade"></div>

          <div class="dot ${dotClass}"></div>
          <div class="calName">${safeTitle}</div>
          <div class="calActions">
            <div class="act" data-mute="${attr}" title="mute/unmute">−</div>
            <div class="act hide" data-hide="${attr}" title="hide">×</div>
          </div>
        </div>
      `;
    }

    function renderCalendar(movies, today){
      let weekStart = startOfWeek(today);

      const controls = `
        <div class="calTop">
          <h2 class="calTitle">${escapeHtml(fmtHeaderRange(weekStart))}</h2>
          <div class="calNav">
            <button class="iconBtn" id="wkPrev" title="previous week">◀</button>
            <button class="todayBtn" id="wkToday">Today</button>
            <button class="iconBtn" id="wkNext" title="next week">▶</button>
          </div>
        </div>
      `;

      const dayMap = new Map();
      for(let i=0;i<7;i++){
        const d = new Date(weekStart);
        d.setDate(d.getDate()+i);
        const key = d.toISOString().slice(0,10);
        dayMap.set(key, []);
      }

      // add movies for each listed date inside the week
      for(const m of movies){
        if(!moviePassesFilters(m, today)) continue;

        const dates = sortedDateObjs(m);
        const muted = mutedSet.has(m.title);

        for(const dt of dates){
          const key = dt.toISOString().slice(0,10);
          if(dayMap.has(key)){
            const dotClass = leavingSoon(m, today) ? "soon" : (isShort(m) ? "short" : "");
            dayMap.get(key).push({ title: m.title, dotClass, muted });
          }
        }
      }

      // sort each day
      for(const [k, arr] of dayMap.entries()){
        arr.sort((a,b)=> a.title.localeCompare(b.title));
        if(mutedBottomEl.checked){
          const un = arr.filter(x => !x.muted);
          const mu = arr.filter(x => x.muted);
          dayMap.set(k, un.concat(mu));
        }
      }

      let cols = "";
      for(let i=0;i<7;i++){
        const d = new Date(weekStart);
        d.setDate(d.getDate()+i);
        const key = d.toISOString().slice(0,10);
        const { dow, md } = fmtDayLabel(d);

        const items = dayMap.get(key);
        const maxShow = 10;
        const shown = items.slice(0, maxShow);
        const hidden = items.length - shown.length;

        const list = shown.length
          ? shown.map(x => calItemHTML(x.title, x.dotClass, x.muted)).join("")
          : `<div style="opacity:.55;font-size:12px;padding:6px 2px;">nothing</div>`;

        const more = hidden > 0 ? `<div class="moreLink" data-more="${key}">+${hidden} more</div>` : "";

        cols += `
          <div class="dayCol">
            <div class="dayHead">
              <div class="dayDow">${dow}</div>
              <div class="dayDate">${md}</div>
            </div>
            <div class="dayBody" data-day="${key}">
              ${list}
              ${more}
            </div>
          </div>
        `;
      }

      out.innerHTML = controls + `<div class="calGrid">${cols}</div>`;
      attachHandlers();

      // week nav
      let wkOffset = parseInt(localStorage.getItem(WEEK_KEY) || "0", 10);
      function setWeekOffset(newOffset){
        wkOffset = newOffset;
        localStorage.setItem(WEEK_KEY, String(wkOffset));
        const t = getToday();
        t.setDate(t.getDate() + (wkOffset * 7));
        renderCalendar(state.movies, t);
      }

      document.getElementById("wkPrev").addEventListener("click", ()=>setWeekOffset(wkOffset - 1));
      document.getElementById("wkNext").addEventListener("click", ()=>setWeekOffset(wkOffset + 1));
      document.getElementById("wkToday").addEventListener("click", ()=>{
        localStorage.setItem(WEEK_KEY, "0");
        renderCalendar(state.movies, getToday());
      });

      // expand "+more"
      document.querySelectorAll("[data-more]").forEach(el=>{
        el.addEventListener("click", ()=>{
          const dayKey = el.getAttribute("data-more");
          const body = document.querySelector(`.dayBody[data-day="${dayKey}"]`);
          const all = dayMap.get(dayKey);
          body.innerHTML = all.map(x => calItemHTML(x.title, x.dotClass, x.muted)).join("");
          attachHandlers();
          hydrateCalendarBackgrounds();
        });
      });

      hydrateCalendarBackgrounds();
    }

    function renderListOrShort(kind, today){
      // kind: "list" or "short"
      const filtered = state.movies.filter(m => moviePassesFilters(m, today));
      const sorted = sortList(filtered, today);

      if(sorted.length === 0){
        out.innerHTML = `<div class="error">Nothing to show.</div>`;
        return;
      }

      // short mode: if you want, we can later tighten these cards more.
      out.innerHTML = `<div class="grid">${sorted.map(m => cardHTML(m, today)).join("")}</div>`;
      attachHandlers();
      hydratePostersInList();
    }

    function render(){
      const today = getToday();

      meta.textContent = `Generated: ${state.generated_at}   Source: ${state.source}   Days ahead: ${state.days_ahead}`;

      if(mgrEl.classList.contains("open")){
        renderMgr();
      }

      if(mode === "calendar"){
        const wkOffset = parseInt(localStorage.getItem(WEEK_KEY) || "0", 10);
        const t = getToday();
        t.setDate(t.getDate() + (wkOffset * 7));
        renderCalendar(state.movies, t);
        return;
      }

      if(mode === "list"){
        renderListOrShort("list", today);
        return;
      }

      if(mode === "short"){
        renderListOrShort("short", today);
        return;
      }

      renderCalendar(state.movies, today);
    }

    async function load(){
      const days = Math.max(1, Math.min(365, parseInt(daysEl.value || "60", 10)));
      daysEl.value = String(days);

      out.innerHTML = "";
      meta.textContent = "Loading…";

      try{
        const res = await fetch(`/api/showtimes?days=${days}`, { cache: "no-store" });
        const data = await res.json();

        if(!res.ok || data.error){
          meta.textContent = "";
          out.innerHTML = `<div class="error">${escapeHtml("Error: " + (data.error || res.statusText) + "\\n\\nDebug:\\n" + JSON.stringify(data.debug || {}, null, 2))}</div>`;
          return;
        }

        state.movies = data.movies || [];
        state.generated_at = data.generated_at;
        state.source = data.source;
        state.days_ahead = data.days_ahead;

        render();
      }catch(e){
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml("Request failed: " + e)}</div>`;
      }
    }

    async function debugFetch(){
      out.innerHTML = "";
      meta.textContent = "Running debug…";
      try{
        const res = await fetch(`/api/debug_raw`, { cache: "no-store" });
        const data = await res.json();
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml(JSON.stringify(data, null, 2))}</div>`;
      }catch(e){
        meta.textContent = "";
        out.innerHTML = `<div class="error">${escapeHtml("Debug failed: " + e)}</div>`;
      }
    }

    document.getElementById("refresh").addEventListener("click", load);
    document.getElementById("debug").addEventListener("click", debugFetch);

    onlySoonEl.addEventListener("change", render);
    groupedEl.addEventListener("change", render);
    mutedBottomEl.addEventListener("change", render);
    calPosterBgEl.addEventListener("change", render);
    qEl.addEventListener("input", render);

    // persist mode buttons
    if(!localStorage.getItem(MODE_KEY)){
      localStorage.setItem(MODE_KEY, mode);
    }

    // init
    load();
  </script>
